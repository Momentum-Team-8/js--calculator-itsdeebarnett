<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />

    <title>Calcoolator</title>
</head>

<body>
    <header class= "page-header">
        <h1>Calculator</h1>
    </header>
<br>

    <!-- <div class="output"></div> -->
        
        <div class="container">
            <div class="row-one" style: width: 100%;>
                
                <div class= "output-button" id="output"></div>
            </div>
            <div class= "button-c" id="clear">C</div>
            
            <div class="row-two" style: width: 100%;>
                
                <div class= "button-7" id="seven">7</div>
                <div class= "button-8" id="eight">8</div>
                <div class= "button-9" id="nine">9</div>
                <div class= "divide-button" id="divide">/</div>

            <div class="row-three" style: width: 100%;>

                <div class= "button-4" id="four">4</div>
                <div class= "button-5" id="five">5</div>
                <div class= "button-6" id="six">6</div>
                <div class= "mulitply-button" id="mulitply">X</div>
            
            <div class="row-four" style: width: 100%;>
            
                <div class= "button-1" id="one">1</div>
                <div class= "button-2" id="two">2</div>
                <div class= "button-3" id="three">3</div>
                <div class= "minus-button" id="minus">-</div>

            <div class="row-five" style: width: 100%>

                <div class= "button-0" id="zero">0</div>
                <div class= "decimal-button" id="decimal">.</div>
                <div class= "equal-button" id="equal">=</div>
                <div class= "addition-button" id="addition">+</div>
    </div>

</body>
</html>
